<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Feedback Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Your Opinion Matters!</h1>
  <p id="description">Help us improve by sharing your feedback.</p>
  <form id="survey-form" class="feedback-form">
    <div class="form-group">
      <label for="name" id="name-label">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
      <label for="email" id="email-label">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="youremail@example.com" required>
    </div>
    <div class="form-group">
      <label for="number" id="number-label">Number Rating (1-10):</label>
      <input type="number" id="number" name="number" min="1" max="10" placeholder="Enter a number between 1 and 10" required>
    </div>
    <div class="form-group">
      <label for="dropdown" id="dropdown-label">How did you hear about us?</label>
      <select id="dropdown" name="dropdown">
        <option value="friend">Friend recommendation</option>
        <option value="online_ad">Online advertisement</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <fieldset>
        <legend>Would you recommend us?</legend>
        <input type="radio" id="recommend-yes" name="recommendation" value="yes" required>
        <label for="recommend-yes">Yes</label>
        <input type="radio" id="recommend-no" name="recommendation" value="no" required>
        <label for="recommend-no">No</label>
      </fieldset>
    </div>
    <div class="form-group">
      <label for="feedback">Additional Comments:</label>
      <textarea id="feedback" name="feedback" rows="5" placeholder="Share your thoughts and suggestions"></textarea>
    </div>
    <div class="form-group">
      <label>Subscribe to our newsletter:</label>
      <input type="checkbox" id="subscribe-newsletter" name="subscribe" value="yes">
      <label for="subscribe-newsletter">Yes</label>
    </div>
    <div class="form-group">
      <label>Receive SMS updates:</label>
      <input type="checkbox" id="receive-sms" name="sms" value="yes">
      <label for="receive-sms">Yes</label>
    </div>
    <button type="submit" id="submit">Submit Feedback</button>
  </form>
</body>
</html>
